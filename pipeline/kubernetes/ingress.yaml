apiVersion: networking.k8s.io/v1beta1
kind: Ingress
metadata:
  namespace: kanwalnainsingh
  name: opendesk
  annotations:
    dev.okteto.com/generate-host: "true"
spec:
  rules:
    - http:
        paths:
          - path: /api/booking-service/
            backend:
              serviceName: booking
              servicePort: 8081
          - path: /
            backend:
              serviceName: opendesk-web-ui
              servicePort: 80
