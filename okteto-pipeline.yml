deploy:
  - okteto build -t okteto.dev/opendesk-booking-service:latest code_base/micro-services/booking-service
  - okteto build -t okteto.dev/opendesk-webui:latest code_base/web-ui
  - kubectl create -f pipeline/kubernetes/.
devs:
  - code_base/web-ui/okteto.yml
  - code_base/micro-services/booking-service/okteto.yml